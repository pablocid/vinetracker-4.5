<input hidden #inputPhoto type="file" capture="camera" [imageToDataUrl]="options" (imageSelected)="selected($event)"
  accept="image/*;capture=camera">

<button class="mat-btn-md" mat-raised-button color="success" (click)="take()" size="large" color="tertiary">
  Scan
  <mat-icon>photo_camera</mat-icon>
</button>
