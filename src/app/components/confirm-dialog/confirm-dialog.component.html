<h1 mat-dialog-title>{{data.header}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="option(false)">{{cancel}}</button>
  <button mat-raised-button color="accent" (click)="option(true)" cdkFocusInitial>{{ok}}</button>
</div>
