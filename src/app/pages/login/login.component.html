  <mat-toolbar-row>

    </div>
    <h1 fxFlex="50%" align="center">
      RegÃ­strate
    </h1>
    <!-- VERSION  -->
    <p>v4.5.22</p>

  </mat-toolbar-row>

<div fxLayout="column" fxLayoutAlign="center center" class="app-container">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="EMAIL" type="email" [(ngModel)]="email">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="password" matInput placeholder="PASSWORD" [(ngModel)]="password">
  </mat-form-field>


  <button mat-button (click)="login()"> INGRESAR</button>
</div>
