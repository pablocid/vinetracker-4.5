<mat-card style="position:relative;">
  <mat-card-header align="center">
    <mat-card-title>{{description | async}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span #entry></span>
  </mat-card-content>
</mat-card>

<ng-template #listViewTmpl>
  <div align="center" *ngIf="listViewValue | async">
    <h2>{{listViewValue | async}}</h2>
  </div>
  <div style="display:block; position: absolute; top:-10px; right:-10px;" *ngIf="canEdit">
    <button mat-fab color="accent" (click)="assessAttr()">
      <mat-icon>create</mat-icon>
    </button>
  </div>

</ng-template>

<ng-template #editViewTmpl>
  <div align="center" *ngIf="editViewValue | async">
    <h2>{{editViewValue | async}}</h2>
  </div>


  <button style="display:block; position: absolute; top:-10px; right:-10px;" mat-fab color="accent" (click)="presentActionSheet()">
    <mat-icon>assignment</mat-icon>
  </button>


</ng-template>
